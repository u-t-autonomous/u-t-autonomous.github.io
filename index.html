  <h3 id="graduate-students" >About Us</h3>

  <hr />

  <p>The Autonomous Systems Group focuses on developing theory and algorithms for the design and verification of autonomous systems in the intersection of computing, control theory, and learning theory.</p>

 <!--  <p>
  Autonomy is increasingly becoming an enabling technology for a wide range of applications from vehicular systems to infrastructure networks. Establishing verifiable trust in the operation of such systems is considered—by industry and government—as one of the major barriers toward the integration of autonomous systems at scales they can make an impact. This research group focuses on this timely challenge.</p>

  <p>
  The group has a portfolio of research projects on various aspects of verifiable autonomy supported by the U.S. Air Force, U.S. Navy, U.S. Army, U.S. Defense Advanced Research Projects Agency (DARPA), the National Science Foundation, NASA and Sandia National Laboratories.</p> -->
